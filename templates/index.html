<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Plant Disease Diagnosis</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h2 class="header center orange-text">Plant Disease Diagnosis </h2>
            <h4 class="header center green-text">Neural Expert System</h4>
            <div class="row center">
                <h5 class="header col s12 light">Upload leaf image to know about the diagnosis of the plant</h5>
            </div>

            <form action="/predict" method="post" id='formid' enctype="multipart/form-data">
                <div class="row center">
                    <input type="file" id="fileid" name="image" hidden>
                </div>
                <div class="row center">
                    <input type='button' id="buttonid" class="btn-large waves-effect waves-light orange" value="Upload your image" class="btn btn-primary">
                </div>
                <input type='submit' value='Submit' hidden>

            </form>
        </div>

    </div>
    </div>


    <script>
        function setup() {
            document.getElementById('buttonid').addEventListener('click', openDialog);
            function openDialog() {
                document.getElementById('fileid').click();
            }
            document.getElementById('fileid').addEventListener('change', submitForm);
            function submitForm() {
                document.getElementById('formid').submit();
            }
        }

        setup()
    </script>

</body>

</html>
